plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id'com.github.johnrengelman.shadow' version '4.0.4'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    jcenter()

    maven { url 'https://jitpack.io' }
    maven {
      name 'm2-dv8tion'
      url 'https://m2.dv8tion.net/releases'
    }
    maven {
        name 'duncte123-jfrog'
        url 'https://duncte123.jfrog.io/artifactory/maven'
    }
}

dependencies {

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'

    // Discord Java Library
    implementation 'net.dv8tion:JDA:4.3.0_305'

    // JDA Utilities (Gotta see what version is latest)
    implementation 'com.jagrosh:jda-utilities:3.0.5'

    // Logging Framework
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.5'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    // implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'


    // Helpful Discord Bot Utilitites
    implementation group: 'me.duncte123', name: 'botCommons', version: '2.3.8'

    // Useful for processing JSON
    // https://mvnrepository.com/artifact/org.json/json
    implementation group: 'org.json', name: 'json', version: '20210307'

    // Used for youtube search for audio player
    // https://mvnrepository.com/artifact/com.google.apis/google-api-services-youtube
    implementation group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev222-1.25.0'

    // Full on schedular library (my fav tbh)
    // https://mvnrepository.com/artifact/org.quartz-scheduler/quartz
    implementation group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.2'


}

application {
    // Define the main class for the application.
    mainClass = 'com.districtmeps.dbot.Main'
}
